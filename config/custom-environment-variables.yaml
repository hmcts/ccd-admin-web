useCSRFProtection: USE_CSRF_PROTECTION
security:
  referrerPolicy: SECURITY_REFERRER_POLICY
  hpkp:
    maxAge: HPKP_MAX_AGE
    sha256s: HPKP_SHA256S
idam:
  base_url: IDAM_BASE_URL
  s2s_url: IDAM_S2S_URL
  admin_web_service_key: IDAM_ADMIN_WEB_SERVICE_KEY
  service_name: IDAM_SERVICE_NAME
  logout_url: IDAM_LOGOUT_URL
  oauth2:
    token_endpoint: IDAM_OAUTH2_TOKEN_ENDPOINT
    client_id: IDAM_OAUTH2_CLIENT_ID
    client_secret: IDAM_OAUTH2_AW_CLIENT_SECRET
adminWeb:
  login_url: ADMINWEB_LOGIN_URL
  import_url: ADMINWEB_IMPORT_URL
  jurisdiction_url: ADMINWEB_JURISDICTIONS_URL
  userprofiles_url: ADMINWEB_USER_PROFILE_URL
  saveuserprofiles_url: ADMINWEB_SAVE_USER_PROFILE_URL
  saveuserrole_url: ADMINWEB_SAVE_USER_ROLE_URL 
appInsights:
  instrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
