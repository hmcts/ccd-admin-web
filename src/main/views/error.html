{% extends "layout_template.html" %}
{% block page_title %}
  Error
{% endblock %}
{% block content %}
  {% if error.error %}
    <h2 class="heading-large padding">{{ error.error | safe }}</h2>
    <div class="error-summary govuk-error-message">
      {% include "error-message.html" %}
    </div>
  {% endif %}
{% endblock %}
